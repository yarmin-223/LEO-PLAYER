<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
 <link rel="stylesheet" href="assets/css/styles.css">
    <title>video player</title>
</head>
<body>
    <div class="wrapper">
        
        <div class="player">
            <video id="video" poster="./images/poster.jpg" muted src="./videos/lofi.mp4" width="400"></video>
            <div class="player-overlay">
                <h2 class="player-title">musica para programar </h2>
                <div class="player-actions">
                    
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"> </button>
                    <button class="button" id="play" aria-label="reproducir" title="reproducir"> </button>
                    <button class="button" hidden id="pause" aria-label="pausar" title="pausar"> </button>
                    <button class="button" id="forward" aria-label="adelante 10 segundos" title="adelante 10 segundos"> </button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step=".1">
                </div>

           </div>
        </div>

    </div>
   
  
    <script src="./js/index.js"></script>
</body>
</html>
